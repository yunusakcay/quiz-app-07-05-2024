<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="btn_start">
        <p>HOŞGELDİNİZ</p>
        <p>Javascript Quizine başlayabilirsiniz.</p>
        <button class="btn btn-primary btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text text-dark">Kalan Süre : </div>
                <div class="time_second text-dark">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
            </div>
            <div class="option_list">
            </div>

        </section>
        <footer class="card-footer d-flex">
            <div class="question_index"></div>
            <button class="next-btn btn btn-primary btn-sm ">Next Question</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fa-solid fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Quizi Bitir</button>
        </div>
    </div>
   
    <div class="card quiz_finish">
        <p>Quizi tamamladınız.</p>
        <p>Katıldığınız için teşekkür ederiz.</p>
    </div>


    <script src="/soru.js"></script>
    <script src="/quiz.js"></script>
    <script src="/ui.js"></script>
    <script src="/quizconstructor.js"></script>
</body>
</html>
